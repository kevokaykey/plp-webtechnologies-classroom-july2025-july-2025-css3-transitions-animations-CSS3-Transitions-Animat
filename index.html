<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bringing Web Pages to Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ CSS + JavaScript Animation Demo ✨</h1>

  <!-- Part 1: CSS Transitions & Animations -->
  <section>
    <h2>Part 1: Pure CSS Effects</h2>
    <button class="fancy-btn">Hover Me</button>
    <div class="pulse-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <p>Click the button to calculate a square:</p>
    <button id="calcBtn">Calculate 5²</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: JS + CSS Together -->
  <section>
    <h2>Part 3: Combining CSS & JavaScript</h2>
    <button id="animateBtn">Animate the Box</button>
    <div class="box" id="animateBox"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
